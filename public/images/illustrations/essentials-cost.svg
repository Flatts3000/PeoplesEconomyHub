<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#dbeafe" opacity="0.4"/>

  <!-- House icon -->
  <g transform="translate(20, 30)">
    <path d="M40 45 L40 75 L80 75 L80 45" fill="#f8fafc" stroke="#1e40af" stroke-width="2"/>
    <path d="M30 50 L60 25 L90 50" fill="none" stroke="#1e40af" stroke-width="3"/>
    <rect x="52" y="55" width="16" height="20" fill="#1e40af" rx="2"/>
  </g>

  <!-- Shopping cart -->
  <g transform="translate(100, 25)">
    <path d="M15 30 L25 30 L35 55 L70 55 L80 35 L30 35" fill="none" stroke="#1e40af" stroke-width="2.5"/>
    <circle cx="40" cy="65" r="6" fill="#1e40af"/>
    <circle cx="65" cy="65" r="6" fill="#1e40af"/>
    <rect x="35" y="38" width="35" height="15" fill="#3b82f6" rx="2"/>
  </g>

  <!-- Gas pump -->
  <g transform="translate(25, 100)">
    <rect x="10" y="20" width="35" height="50" rx="3" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <rect x="15" y="30" width="25" height="15" fill="#dbeafe"/>
    <rect x="20" y="10" width="15" height="12" fill="#1e40af"/>
    <path d="M45 35 Q60 35 60 50 L60 60" fill="none" stroke="#1e40af" stroke-width="3"/>
  </g>

  <!-- Medical cross -->
  <g transform="translate(120, 110)">
    <circle cx="30" cy="30" r="28" fill="#dbeafe" stroke="#1e40af" stroke-width="2"/>
    <rect x="24" y="15" width="12" height="30" fill="#1e40af" rx="2"/>
    <rect x="15" y="24" width="30" height="12" fill="#1e40af" rx="2"/>
  </g>

  <!-- Price tag with up arrow -->
  <g transform="translate(75, 140)">
    <path d="M0 20 L30 20 L45 35 L30 50 L0 50 Z" fill="#2563eb"/>
    <circle cx="10" cy="35" r="4" fill="white"/>
    <path d="M50 45 L60 30 L55 30 L55 15 L65 15 L65 30 L60 30 L70 45 Z" fill="#1e40af"/>
  </g>
</svg>