name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json

      - name: Format Lighthouse results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));

            let comment = '## Lighthouse Results\n\n';

            for (const result of results) {
              const { summary } = result;
              const url = result.url;

              comment += `### ${url}\n\n`;
              comment += '| Metric | Score |\n';
              comment += '|--------|-------|\n';
              comment += `| Performance | ${Math.round(summary.performance * 100)} |\n`;
              comment += `| Accessibility | ${Math.round(summary.accessibility * 100)} |\n`;
              comment += `| Best Practices | ${Math.round(summary['best-practices'] * 100)} |\n`;
              comment += `| SEO | ${Math.round(summary.seo * 100)} |\n\n`;
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
